<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="assets/icons/GradeCalculatorLogo-Black.svg" />
    <link
      rel="icon"
      href="assets/icons/GradeCalculatorLogo-White.svg"
      media="(prefers-color-scheme:dark)"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="menuAndLogo">
          <div class="menu"><i class="bx bx-menu"></i></div>
          <div class="logo">
            <img
              class="logoIcon"
              src="assets/icons/GradeCalculatorLogo.svg"
              alt="Chroma Combos Logo"
            />
            <span class="logoTxt"
              >Grade<span class="colored">Calculator</span></span
            >
          </div>
        </div>
        <div class="moreAndUser">
          <div class="more">
            <div class="row">•••</div>
            <div class="row">•••</div>
            <div class="row">•••</div>
          </div>
          <div class="user"><i class="bx bx-user-circle"></i></div>
        </div>
      </nav>
    </header>
    <main></main>
  </body>
</html>
